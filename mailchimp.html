<!DOCTYPE html>
<html>
    <head>
        <base target="_top" />
    </head>
    <body>
        <? var data = LibMailchimpHTML.getData('All Programs!A1:L100'); ?>
        <? if (Array.isArray(data) && data.length) { ?>
        <p>
            Copy the code below into the code section of a text block in the
            MailChimp editor:
        </p>
        <textarea id="code" name="code" rows="5" cols="50">
<? for (var row in data) { ?>
<h2><a href="<?= data[row]['URL']; ?>"><?= data[row]['Tool/Product/Project'].trim(); ?></a><? if (!data[row]['Tool/Product/Project'].includes(data[row]['Company/Org'])) { ?>, from <?= data[row]['Company/Org'].trim(); ?><? } ?></h2>
<p><em><?= data[row]['What is it?'].trim(); ?></em></p>
<p>&bull; <?= data[row]['Category'].toUpperCase(); ?> &bull; <?= data[row]['Type'].toUpperCase(); ?> &bull; <?= data[row]['Access'].toUpperCase(); ?> ACCESS</p>
<hr style="border: none; border-top: 2px solid #eaeaea; padding-top: 10px; padding-bottom:0px" />
<? } ?>
    </textarea
        >
        <? } else { ?>
        <p>No items scheduled.</p>
        <? } ?>
    </body>
</html>
