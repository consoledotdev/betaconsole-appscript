<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <? var data = getData(); ?>
    <? if (Array.isArray(data) && data.length) { ?>
    <p>Copy the code below into the code section of a text block in the
    MailChimp editor:</p>
    <textarea id="code" name="code" rows="5" cols="50">
<? for (var row in data) { ?>
<h2><a href="<?= data[row][5]; ?>"><?= data[row][1]; ?></a>, from <?= data[row][0]; ?></h2>
<p><em><?= data[row][6]; ?></em></p>
<p><?= data[row][8]; ?>. <?= data[row][9]; ?>. <?= data[row][10]; ?> access.</p>
<? } ?>
    </textarea>
    <? } else { ?>
    <p>No items scheduled.</p>
    <? } ?>
  </body>
</html>
