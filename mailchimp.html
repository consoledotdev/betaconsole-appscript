<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <? var data = LibMailchimpHTML.getData('All Programs!A1:L31'); ?>
    <? if (Array.isArray(data) && data.length) { ?>

    MailChimp editor:</p>

<? for (var row in data) { ?>
<h2><a href="<?= data[row][6].trim(); ?>"><?= data[row][1].trim(); ?></a><? if (!data[row][1].includes(data[row][0])) { ?>, from <?= data[row][0].trim(); ?><? } ?></h2>
<p><em><?= data[row][7].trim(); ?></em></p>
<p><?= data[row][9].trim(); ?>. <?= data[row][10].trim(); ?>. <?= data[row][11].trim(); ?> access.</p>
<hr style="border: none; border-top: 2px solid #eaeaea; padding-top: 10px; padding-bottom:0px" />
<? } ?>
    </textarea>
    <? } else { ?>
    <p>No items scheduled.</p>
    <? } ?>
  </body>
</html>
