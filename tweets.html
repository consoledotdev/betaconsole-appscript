<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <? var data = LibMailchimpHTML.getData('All Programs!A2:L31', 4); ?>
    <? if (Array.isArray(data) && data.length) { ?>
    <p>Click the links below to create a draft tweet. Remember to schedule it
    for the next few days. <a
    href="https://twitter.com/compose/tweet/unsent/scheduled" target="_blank">
    See existing Scheduled Tweets</a>.</p>
    <ul>
        <? for (var row in data) { ?>
            <? var text = "New beta: " + data[row][5];
               if (data[row][11]) {
                   text += " by " + data[row][11]
               }
               text += " - " + data[row][6];
            ?>
            <li><a href="https://twitter.com/intent/tweet?text=<?= text; ?>"
                   target="_blank">Tweet <?= row; ?> - <?= data[row][1]; ?></a></li>
        <? } ?>
    </ul>
    <? } else { ?>
        <p>No items scheduled.</p>
    <? } ?>
  </body>
</html>
